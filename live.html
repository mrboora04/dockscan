<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DockScan - Live</title>
    <link rel="manifest" href="/public/manifest.json">
    <style>
        :root {
            --bg-dark: #000;
            --bg-light: #1f2937;
            --border-color: #4b5563;
            --text-light: #e5e7eb;
            --accent-blue: #3b82f6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .scanner-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background-color: #000;
        }

        .scanner-header {
            padding: 8px;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .brand-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .vid-ctn {
            flex-grow: 1; 
            position: relative;
            overflow: hidden;
        }

        #cam {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box {
            position: absolute;
            border: 4px solid var(--border-color);
            top: 50%;
            left: 50%;
            width: 90%;
            height: 60%;
            transform: translate(-50%, -50%);
            border-radius: 16px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
        }

        .hud {
            position: absolute;
            bottom: 90px; /* CORRECTED: Positioned above the main controls */
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            font-weight: 500;
            background-color: rgba(0,0,0,0.5);
            min-height: 44px;
            z-index: 10;
        }
        
        .zoom-ctl {
            display: none;
            position: absolute;
            bottom: 145px; /* CORRECTED: Positioned above the HUD */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 16px;
            padding: 4px;
            z-index: 10;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px;
            background-color: #000;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding-bottom: env(safe-area-inset-bottom, 12px);
        }

        .btn {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-light);
            color: var(--text-light);
            cursor: pointer;
            font-size: 1em;
        }

        .btn:disabled {
            opacity: 0.5;
        }

        .btn.ghost {
            background-color: transparent;
        }

        .btn.ghost.active {
            background-color: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .shutter {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 4px solid white;
            background-color: rgba(128, 128, 128, 0.5);
            padding: 0;
        }
        
        .zoom-btn {
            border: none;
            background: transparent;
            color: var(--text-light);
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: bold;
        }

        .zoom-btn.on {
            background-color: var(--accent-blue);
        }

    </style>
</head>
<body>
    <div class="scanner-container">
        <div class="vid-ctn">
            <video id="cam" playsinline autoplay muted></video>
            <div id="box" class="box"></div>
        </div>
        <header class="scanner-header">
            <div id="brand-selector" class="brand-selector"></div>
        </header>
        <div class="hud" id="hud">Initializing...</div>
        <div id="zoomCtl" class="zoom-ctl">
            <button class="zoom-btn" data-z="1">1x</button>
            <button class="zoom-btn" data-z="2">2x</button>
            <button class="zoom-btn" data-z="3">3x</button>
        </div>
        <footer class="controls">
            <button id="btnStart" class="btn">Start</button>
            <button id="btnStop" class="btn" disabled>Stop</button>
            <button id="shutter" class="btn shutter"></button>
        </footer>
    </div>

    <script src="https://unpkg.com/@zxing/library@0.21.0/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="/public/config.js"></script>
    <script type="module" src="/src/ui/live.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/public/sw.js');
        }
    </script>
</body>
</html>
