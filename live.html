<!doctype html><meta name="viewport" content="width=device-width,initial-scale=1">
<title>DockScan • Live</title>
<link rel="manifest" href="/public/manifest.webmanifest">
<link rel="stylesheet" href="/styles.css">
<div class="topbar"><div class="title">DockScan</div><div class="status" id="statusTxt">Ready</div></div>

<div class="screen">
  <div class="cam-wrap">
    <video id="cam" autoplay playsinline></video>
    <div class="frame"><div class="box" id="box"></div></div>
  </div>

  <div class="hud" id="hud">Tap Start, point at the shipping label.</div>

  <div class="toolbar">
    <div class="zoomchips">
      <button class="chip zoom-btn on"  data-z="1">1×</button>
      <button class="chip zoom-btn"      data-z="2">2×</button>
      <button class="chip zoom-btn"      data-z="3">3×</button>
    </div>
    <button id="shutter" class="shutter" title="Capture"></button>
    <div class="actions">
      <button id="btnStart" class="btn">Start</button>
      <button id="btnStop"  class="btn ghost" disabled>Stop</button>
    </div>
  </div>

  <div class="light" id="light"></div>
</div>
<div class="hud" id="hud">Tap Start, point at the shipping label.</div>

<script src="https://unpkg.com/@zxing/library@0.21.0/umd/index.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="/public/config.js"></script>

<script type="module" src="/src/ui/live.js"></script>
<script> if('serviceWorker' in navigator){ navigator.serviceWorker.register('/public/sw.js'); } </script>
