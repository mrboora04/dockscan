<head>

    <title>DockScan - Main Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .menu-container {
            width: 100%;
            max-width: 500px;

            flex-direction: column;

        }
        .btn-large {

        }

</head>

        <h1>Welcome to DockScan</h1>

        <div class="menu-options">

            <a href="/live-manual.html" class="btn btn-large ghost">General Scan (Manual)</a>

    </div>
 <script type="module" src="/src/main-menu.js"></script>
