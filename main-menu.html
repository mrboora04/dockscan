<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DockScan - Main Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1 id="welcomeMessage">Welcome to DockScan</h1>
            <p id="userEmail" class="user-email">Logged in as...</p>
            <a href="/viewer.html" class="btn ghost">View Scans</a>
        </header>

        <main id="brandGrid" class="brand-selector-grid">
            </main>

        <footer class="scan-actions">
            <button id="btnAuto" class="btn action-btn" disabled>
                <i data-lucide="sparkles"></i>
                <span>Auto Scan</span>
            </button>
            <button id="btnManual" class="btn action-btn">
                <i data-lucide="camera"></i>
                <span>Manual Scan</span>
            </button>
        </footer>
    </div>

    <script src="/public/config.js"></script>
    <script type="module" src="/src/ui/main-menu.js"></script>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
