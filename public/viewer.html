<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DockScan - Viewer</title>
    <link rel="stylesheet" href="/viewer.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="viewer-body-fixed">
    <header class="viewer-header-fixed">
        <div class="viewer-title">
            <input type="checkbox" id="chkAll" class="select-all-checkbox">
            <h1>Scan Viewer</h1>
        </div>
        <a href="/main-menu.html" class="btn ghost">
            <i data-lucide="home"></i>
            <span>Main Menu</span>
        </a>
    </header>

    <main id="scan-grid" class="scan-grid-fixed">
        </main>

    <footer class="viewer-footer-fixed">
        <div class="controls">
            <a href="/scanner.html?mode=manual" class="btn primary">
                <i data-lucide="camera"></i>
                <span>New Scan</span>
            </a>
            <button id="btnDelSel" class="btn">
                <i data-lucide="trash-2"></i>
                <span>Delete Selected</span>
            </button>
            <button id="btnClearAll" class="btn ghost">
                <i data-lucide="shield-x"></i>
                <span>Clear All</span>
            </button>
        </div>
    </footer>

    <script src="/config.js"></script>
    <script type="module" src="/src/ui/viewer.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
