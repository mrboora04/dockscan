<!doctype html><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Camera Test</title>
<body style="font:16px system-ui;background:#0b1220;color:#e5e7eb">
<h2>Camera Test</h2>
<p><button id="start">Start camera</button></p>
<video id="v" autoplay playsinline style="width:100%;max-width:420px;border:1px solid #334"></video>
<pre id="log" style="white-space:pre-wrap;background:#10182a;padding:8px;border:1px solid #223"></pre>
<script>
const v=document.getElementById("v"), log=document.getElementById("log");
document.getElementById("start").onclick = async ()=>{
  log.textContent="Requesting camera…";
  try{
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } } });
    v.srcObject = stream; log.textContent = "OK: got stream";
  }catch(e){
    log.textContent = "ERROR: " + (e.name||"") + " — " + (e.message||"");
  }
};
</script>
</body>
