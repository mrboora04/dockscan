<!doctype html><meta name="viewport" content="width=device-width,initial-scale=1">
<title>DockScan • Viewer</title>
<link rel="stylesheet" href="/styles.css">
<style>
  table{width:100%;max-width:1100px;margin:20px auto;border-collapse:collapse}
  th,td{border:1px solid #1f2a44;padding:8px 10px;text-align:left;vertical-align:top}
  th{color:#9fb0c9}
  td[contenteditable]{background:#10182a}
  .top{max-width:1100px;margin:18px auto;text-align:center}
  .btn{display:inline-block;padding:.55rem .9rem;background:#60a5fa;color:#fff;border-radius:10px;text-decoration:none}
  .btn.ghost{background:transparent;border:1px solid #2a3a60;color:#d6e1f5}
</style>
<div class="top">
  <h2>DockScan — Live Scans</h2>
  <p>
    <a class="btn" href="/live.html">Open Scanner</a>
    <button id="btnDelSel" class="btn ghost">Delete selected</button>
    <button id="btnClearAll" class="btn ghost">Clear all</button>
  </p>
</div>
<table>
  <thead><tr>
    <th></th><th>Time</th><th>MS#</th><th>Model</th><th>Customer</th><th>Status</th><th>Thumb</th><th>Summary</th><th>Raw</th><th>Action</th>
  </tr></thead>
  <tbody id="rows"></tbody>
</table>
<script src="/public/config.js"></script>
<script type="module" src="/src/core/firebase.js"></script>
<script type="module" src="/src/ui/viewer.js"></script>
